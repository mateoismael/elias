name: Send Motivational Phrases

on:
  schedule:
    - cron: "0 10-23,0-4 * * *" # Every hour from 5:00 AM to 11:59 PM Peru time (UTC-5)
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dry-run (log phrase and subscribers count)
        env:
          PHRASES_CSV: frases_pilot_autores.csv
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TEST_MODE: false
        run: |
          python scripts/send_emails.py --dry-run

      - name: Send emails via Resend
        if: ${{ success() }}
        env:
          PHRASES_CSV: frases_pilot_autores.csv
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TEST_MODE: false
        run: |
          python scripts/send_emails.py
