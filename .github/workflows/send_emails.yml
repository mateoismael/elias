name: Send Motivational Phrases

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dry-run (log phrase and subscribers count)
        env:
          PHRASES_CSV: frases_pilot.csv
          NETLIFY_FORM_NAME: subscribe
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        run: |
          python scripts/send_emails.py --dry-run

      - name: Send emails via Resend
        if: ${{ success() }}
        env:
          PHRASES_CSV: frases_pilot.csv
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          NETLIFY_FORM_NAME: subscribe
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        run: |
          python scripts/send_emails.py
