<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error en el Pago - Pseudosapiens</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #ef4444, #f59e0b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #ef4444;
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            color: #64748b;
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
        }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #4f46e5;
        }
        .btn-secondary {
            background: #64748b;
        }
        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">‚ùå</div>
        <h1>Error en el Pago</h1>
        <p>No se pudo procesar tu pago. Esto puede deberse a fondos insuficientes, datos incorreos de la tarjeta, o un problema temporal.</p>
        <a href="/dashboard" class="btn">Intentar Nuevamente</a>
        <a href="/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</body>
</html>
