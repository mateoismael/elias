<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestionar Preferencias - Pseudosapiens</title>
    <meta
      name="description"
      content="Actualiza tus preferencias de frecuencia o cancela tu suscripción."
    />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        min-height: 100dvh;
      }
      .card {
        width: min(620px, 92vw);
        border: 1px solid #7773;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 24px #00000010;
        background: #fff;
        color: #111;
      }
      @media (prefers-color-scheme: dark) {
        .card {
          background: #111;
          color: #eee;
          border-color: #fff2;
        }
        input,
        select,
        button {
          background: #1b1b1b;
          color: #fff;
          border-color: #fff2;
        }
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.7rem;
      }
      p {
        margin: 0 0 16px;
      }
      form {
        display: grid;
        gap: 12px;
        margin-top: 12px;
      }
      label {
        font-size: 0.95rem;
      }
      input[type="email"],
      select {
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #7775;
        font-size: 1rem;
      }
      button {
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #7775;
        cursor: pointer;
        font-weight: 600;
      }
      .button-secondary {
        background: transparent;
        color: #666;
        border-color: #ccc;
      }
      .button-secondary:hover {
        background: #f5f5f5;
      }
      @media (prefers-color-scheme: dark) {
        .button-secondary {
          color: #aaa;
          border-color: #444;
        }
        .button-secondary:hover {
          background: #222;
        }
      }
      small {
        opacity: 0.7;
      }
      .actions {
        display: grid;
        gap: 8px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Gestionar Preferencias</h1>
      <p>
        Actualiza la frecuencia de tus frases o cancela tu suscripción.
      </p>

      <!-- Formulario para actualizar preferencias -->
      <form
        name="subscribe"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/success.html"
      >
        <input type="hidden" name="form-name" value="subscribe" />
        <p hidden>
          <label>¿No completar: <input name="bot-field" /></label>
        </p>
        
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="tu@email.com"
          required
        />
        
        <label for="frequency">Nueva frecuencia de frases</label>
        <select id="frequency" name="frequency" required>
          <option value="3">Cada 3 horas (recomendado)</option>
          <option value="1">Cada hora (intensivo)</option>
          <option value="6">Cada 6 horas (moderado)</option>
          <option value="24">Una vez al día</option>
        </select>
        
        <div class="actions">
          <button type="submit">Actualizar Preferencias</button>
          <button type="button" class="button-secondary" onclick="unsubscribe()">
            Desuscribirse Completamente
          </button>
        </div>
        
        <small>
          Al actualizar, confirmas que quieres cambiar tu frecuencia de frases.
        </small>
      </form>

      <hr style="margin: 20px 0; opacity: 0.2" />
      <p>
        <a href="/">← Volver al inicio</a>
      </p>
    </main>

    <script>
      function unsubscribe() {
        const email = document.getElementById('email').value;
        if (!email) {
          alert('Por favor ingresa tu correo electrónico primero');
          return;
        }
        
        if (confirm('¿Estás seguro que quieres cancelar tu suscripción?')) {
          window.location.href = `mailto:noreply@pseudosapiens.com?subject=UNSUBSCRIBE&body=Por favor cancela mi suscripción para: ${email}`;
        }
      }
    </script>
  </body>
</html>
