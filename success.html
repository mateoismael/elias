<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirigiendo a tu Dashboard</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        display: grid;
        place-items: center;
        min-height: 100dvh;
        margin: 0;
      }
      .box {
        width: min(560px, 92vw);
        padding: 24px;
        text-align: center;
      }
      .tip-box {
        background: #dbeafe;
        border: 1px solid #3b82f6;
        padding: 12px;
        border-radius: 6px;
        margin: 16px 0;
        color: #1e40af;
        font-size: 0.9rem;
      }
      @media (prefers-color-scheme: dark) {
        .tip-box {
          background: #1e3a8a;
          border-color: #60a5fa;
          color: #dbeafe;
        }
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Auto-redirect to dashboard immediately
      window.location.href = '/dashboard';
    </script>
  </head>
  <body>
    <div class="box">
      <div class="loading"></div>
      <h1>Redirigiendo a tu Dashboard...</h1>
      <p>
        <strong>¡Tu suscripción está activa!</strong> Te estamos llevando a tu panel personal donde podrás gestionar tu experiencia.
      </p>
      <div class="tip-box">
        <strong>Si no eres redirigido automáticamente:</strong> <a href="/dashboard" style="font-weight: 600;">Haz clic aquí</a>
      </div>
    </div>
  </body>
</html>
