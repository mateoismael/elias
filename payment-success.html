<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Pago Exitoso! - Pseudosapiens</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #10b981, #6366f1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #10b981;
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            color: #64748b;
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
        }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu suscripción premium se ha activado correctamente. En unos minutos comenzarás a recibir frases motivacionales personalizadas según tu plan.</p>
        <a href="/dashboard" class="btn">Ir al Dashboard</a>
    </div>

    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 5000);
    </script>
</body>
</html>
