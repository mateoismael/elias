# Netlify configuration (Sep 2025)
# Static site, no build step needed. Enables form detection at deploy time.

[build]
  command = ""
  publish = "."

# =====================================================
# CLEAN URLs - SEO OPTIMIZED (2025 BEST PRACTICES)
# =====================================================

# Force redirect ALL .html extensions to clean URLs
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 301
  force = true

# Specific clean URL mappings (these will be handled by the wildcard above, but keeping for clarity)
[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/preferences"
  to = "/preferences.html"
  status = 200

[[redirects]]
  from = "/unsubscribe"
  to = "/unsubscribe.html"
  status = 200
